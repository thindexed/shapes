apiVersion: apps/v1
kind: Deployment
metadata:
  name: shapes
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: shapes
  template:
    metadata:
      labels:
        name: shapes
    spec:
      containers:
      - name: shapes
        image: docker.io/freegroup/thindexed-shapes:0.1.0-375
        envFrom:
        - secretRef:
            name: github-secrets
        env:
        - name: DESIGNER_URL
          value: "https://app.<DOMAIN>/designer"
        - name: DATA_DIR
          value: "/app/data/"
        resources:
          limits:
            cpu: "2"
            memory: 1Gi
          requests:
            cpu: "2"
            memory: 1Gi
