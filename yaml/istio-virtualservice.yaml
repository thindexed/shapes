apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: shapes
  namespace: default
spec:
  hosts: ["app.<DOMAIN>"]
  #hosts: ["app.thindexed.personal.shoot.canary.k8s-hana.ondemand.com"]
  gateways: [ "gateway-app" ]
  http:
    - match:
      - uri:
          prefix: "/shapes/global"
      rewrite:
        uri: "/"
      route:
        - destination:
            host: shapes

